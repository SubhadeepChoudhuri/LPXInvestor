<div class="container-fluid">
  <div class="col-sm-12"
    style="height: 30px; padding-top: 2px; margin-top: 0.5%;background-color:#0072C6; color: white; font-weight: bold">
    Wire Change Request Form</div>
  <div class="col-sm-12" style="height: auto; padding-top: 2px; margin-top: 0.5%;font-weight: bold">
    <app-investor (dataTransfer1)=AddData1($event) [isDisabled]="parentInvestor" class="col-sm-3"></app-investor>
    <app-fund (dataTransfer2)=AddData2($event) [FundisDisabled]="addBtnClckd&&removeBtnNotClckd" *ngIf="InvestorComp"class="col-sm-offset-1 col-sm-3"></app-fund>
    <app-contact (dataTransfer3)=AddData3($event) class="col-sm-offset-1 col-sm-3" *ngIf="FundComp"></app-contact>
  </div>
  <br><br><br>
  <button id="AddButton" (click)="Add();">Add</button>
 
  <div class="Container">

    <div id="GroupsContainer">
  
    </div>
  
    <button id="SubmitButton">Submit</button>
  
  </div>

</div>
